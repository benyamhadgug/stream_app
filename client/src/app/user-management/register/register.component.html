<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">
        <mat-card class="box">
          <mat-card-header>
            <mat-card-title>Register</mat-card-title>
          </mat-card-header>
      
          <form [formGroup]="registerForm" class="example-form">
            <div *ngIf="(registerError) && submitted" >
                    <p style="color:red" >{{errorMessage}}.</p> 
            </div>
            <mat-card-content>
              <mat-form-field class="example-full-width">
                    <input matInput placeholder="Person/Organisation" type="text" formControlName="name"  class="form-control"
                    [ngClass]="{ 'is-invalid': submitted && f.name.errors }" />
                    <div *ngIf="submitted && f.name.errors" >
                        <div *ngIf="f.name.errors.required">Name is required</div>
                    </div>
            
                </mat-form-field>
                
                <mat-form-field class="example-full-width">
                        <mat-label>Choose a User Group...</mat-label>
                        <mat-select matInput [(value)]="selected">
                          <mat-option [value]="role" *ngFor="let role of Roles">{{role}}
                          </mat-option>
                        </mat-select>
                        <div *ngIf="submitted && f.usergroup.errors" class="invalid-feedback">
                                <div *ngIf="f.usergroup.errors.required">User Group is required</div>
                        </div>
                </mat-form-field>
      
              <mat-form-field class="example-full-width">
                    <input matInput placeholder="username" type="text" formControlName="username"  class="form-control"
                    [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
                    <div *ngIf="submitted && f.username.errors" >
                        <div *ngIf="f.username.errors.required">User name is required</div>
                    </div>

              </mat-form-field>

              <mat-form-field class="example-full-width">
                    <input matInput placeholder="Password" type="password" formControlName="password"  class="form-control"
                        [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                    <div *ngIf="submitted && f.password.errors" >
                        <div *ngIf="f.password.errors.required">Password is required</div>
                    </div>

              </mat-form-field>

              <mat-form-field class="example-full-width">
                    <input matInput placeholder="Confirm Password" type="password" formControlName="confirm_password"  class="form-control"
                        [ngClass]="{ 'is-invalid': submitted && f.confirm_password.errors }" />
                    <div *ngIf="submitted && f.confirm_password.errors" >
                        <div *ngIf="f.confirm_password.errors.required">Password Confirmation is required</div>
                        <div *ngIf="f.confirmPassword.errors.mustMatch">Passwords must match</div>
                    </div>
              </mat-form-field>
      
              <mat-form-field class="example-full-width">
                    <input matInput placeholder="Email" type="text" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
                    <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                        <div *ngIf="f.email.errors.required">Email is required</div>
                        <div *ngIf="f.email.errors.email">Email must be a valid email address</div>
                    </div>
              </mat-form-field>
            
              <!-- <mat-form-field class="example-full-width">
                    <mat-checkbox matInput formControlName="acceptTerms" labelPosition="after" [ngClass]="{ 'is-invalid': submitted && f.acceptTerms.errors }">Accept Terms & Conditions
                    </mat-checkbox>
                    <div *ngIf="submitted && f.acceptTerms.errors" class="invalid-feedback">Accept Ts & Cs is required</div>
              </mat-form-field> -->
      
            </mat-card-content>
      
        
            <!-- <button mat-stroked-button color="primary" type="reset" (click)="onReset() class="btn-block">Reset</button> -->
            <button  mat-stroked-button color="accent" class="btn-block" (click)="onSubmit()">Register</button>

          </form>
        </mat-card>
    </div>
